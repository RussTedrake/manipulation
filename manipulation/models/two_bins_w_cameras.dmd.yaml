
directives:
- add_directives:
    file: package://manipulation/two_bins.dmd.yaml

- add_frame:
    name: camera0_origin
    X_PF:
        base_frame: world
        rotation: !Rpy { deg: [-130.0, 0, 90.0]}
        translation: [.25, -.5, .4]

- add_model:
    name: camera0
    file: package://manipulation/camera_box.sdf

- add_weld:
    parent: camera0_origin
    child: camera0::base

- add_frame:
    name: camera1_origin
